apply plugin:'java'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.10.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}